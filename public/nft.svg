<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e0a3c" />
      <stop offset="100%" stop-color="#0d0420" />
    </linearGradient>
    <linearGradient id="nftGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3366" />
      <stop offset="100%" stop-color="#ff0844" />
    </linearGradient>
    <linearGradient id="nftGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c9ff" />
      <stop offset="100%" stop-color="#00b4e6" />
    </linearGradient>
    <linearGradient id="nftGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b4397" />
      <stop offset="100%" stop-color="#dc2430" />
    </linearGradient>
    <linearGradient id="nftGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#02aab0" />
      <stop offset="100%" stop-color="#00cdac" />
    </linearGradient>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5" />
      <stop offset="100%" stop-color="#2c4062" />
    </linearGradient>
    <linearGradient id="tradeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcb045" />
      <stop offset="100%" stop-color="#fd1d1d" />
    </linearGradient>
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b4db" />
      <stop offset="100%" stop-color="#0083b0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="softGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Digital Grid Background -->
  <g id="grid" opacity="0.1">
    <path d="M0,50 H800 M0,100 H800 M0,150 H800 M0,200 H800 M0,250 H800 M0,300 H800 M0,350 H800 M0,400 H800 M0,450 H800 M0,500 H800 M0,550 H800" stroke="#ffffff" stroke-width="1" />
    <path d="M50,0 V600 M100,0 V600 M150,0 V600 M200,0 V600 M250,0 V600 M300,0 V600 M350,0 V600 M400,0 V600 M450,0 V600 M500,0 V600 M550,0 V600 M600,0 V600 M650,0 V600 M700,0 V600 M750,0 V600" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Central Marketplace Structure -->
  <g id="marketplace" transform="translate(400, 300)">
    <!-- Central marketplace hub -->
    <circle cx="0" cy="0" r="80" fill="url(#blockchainGradient)" filter="url(#glow)" opacity="0.9" />
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
    <text x="0" y="-10" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">NFT</text>
    <text x="0" y="15" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">MARKETPLACE</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">BLOCKCHAIN POWERED</text>
  </g>
  
  <!-- NFT Art Pieces -->
  <g id="nft-items">
    <!-- NFT Item 1 -->
    <g transform="translate(180, 150)">
      <rect x="-50" y="-50" width="100" height="100" rx="10" fill="url(#nftGradient1)" filter="url(#softGlow)" />
      <!-- Art element -->
      <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="2" />
      <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="white" stroke-width="2" />
      <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">DIGITAL ART</text>
      <!-- Connection to marketplace -->
      <path d="M50,30 Q220,220 220,220" stroke="#ff3366" stroke-width="2" stroke-dasharray="5,3" />
      <!-- Token ID -->
      <rect x="-35" y="-45" width="40" height="20" rx="5" fill="#1e0a3c" opacity="0.8" />
      <text x="-15" y="-30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">#1024</text>
    </g>
    
    <!-- NFT Item 2 -->
    <g transform="translate(620, 150)">
      <rect x="-50" y="-50" width="100" height="100" rx="10" fill="url(#nftGradient2)" filter="url(#softGlow)" />
      <!-- Art element -->
      <polygon points="0,-30 25,15 -25,15" fill="none" stroke="white" stroke-width="2" />
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2" />
      <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">COLLECTIBLE</text>
      <!-- Connection to marketplace -->
      <path d="M-50,30 Q-220,220 -220,220" stroke="#00c9ff" stroke-width="2" stroke-dasharray="5,3" />
      <!-- Token ID -->
      <rect x="-35" y="-45" width="40" height="20" rx="5" fill="#1e0a3c" opacity="0.8" />
      <text x="-15" y="-30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">#3809</text>
    </g>
    
    <!-- NFT Item 3 -->
    <g transform="translate(180, 450)">
      <rect x="-50" y="-50" width="100" height="100" rx="10" fill="url(#nftGradient3)" filter="url(#softGlow)" />
      <!-- Art element -->
      <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="white" stroke-width="2" />
      <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2" />
      <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">GAME ASSET</text>
      <!-- Connection to marketplace -->
      <path d="M50,-30 Q220,-220 220,-220" stroke="#dc2430" stroke-width="2" stroke-dasharray="5,3" />
      <!-- Token ID -->
      <rect x="5" y="-45" width="40" height="20" rx="5" fill="#1e0a3c" opacity="0.8" />
      <text x="25" y="-30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">#6172</text>
    </g>
    
    <!-- NFT Item 4 -->
    <g transform="translate(620, 450)">
      <rect x="-50" y="-50" width="100" height="100" rx="10" fill="url(#nftGradient4)" filter="url(#softGlow)" />
      <!-- Art element -->
      <path d="M-25,-25 Q0,-50 25,-25 Q50,0 25,25 Q0,50 -25,25 Q-50,0 -25,-25" fill="none" stroke="white" stroke-width="2" />
      <circle cx="0" cy="0" r="5" fill="white" />
      <text x="0" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">VIRTUAL LAND</text>
      <!-- Connection to marketplace -->
      <path d="M-50,-30 Q-220,-220 -220,-220" stroke="#02aab0" stroke-width="2" stroke-dasharray="5,3" />
      <!-- Token ID -->
      <rect x="5" y="-45" width="40" height="20" rx="5" fill="#1e0a3c" opacity="0.8" />
      <text x="25" y="-30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">#9284</text>
    </g>
  </g>
  
  <!-- Blockchain visualization -->
  <g id="blockchain" transform="translate(400, 480)">
    <!-- Chain of blocks -->
    <rect x="-200" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    <rect x="-150" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    <rect x="-100" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    <rect x="-50" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    <rect x="0" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    <rect x="50" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    <rect x="100" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    <rect x="150" y="0" width="40" height="30" rx="5" fill="url(#blockchainGradient)" opacity="0.9" />
    
    <!-- Connecting lines -->
    <line x1="-160" y1="15" x2="-150" y2="15" stroke="#ffffff" stroke-width="2" />
    <line x1="-110" y1="15" x2="-100" y2="15" stroke="#ffffff" stroke-width="2" />
    <line x1="-60" y1="15" x2="-50" y2="15" stroke="#ffffff" stroke-width="2" />
    <line x1="-10" y1="15" x2="0" y2="15" stroke="#ffffff" stroke-width="2" />
    <line x1="40" y1="15" x2="50" y2="15" stroke="#ffffff" stroke-width="2" />
    <line x1="90" y1="15" x2="100" y2="15" stroke="#ffffff" stroke-width="2" />
    <line x1="140" y1="15" x2="150" y2="15" stroke="#ffffff" stroke-width="2" />
    
    <!-- Label -->
    <text x="0" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">BLOCKCHAIN LEDGER</text>
    
    <!-- Connection to marketplace -->
    <path d="M0,0 L0,-100" stroke="#4a6fa5" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- User representations -->
  <g id="users">
    <!-- Creator -->
    <g transform="translate(100, 300)">
      <circle cx="0" cy="0" r="35" fill="url(#userGradient)" filter="url(#softGlow)" opacity="0.9" />
      <circle cx="0" cy="-12" r="12" fill="#1e0a3c" />
      <path d="M-15,5 Q0,25 15,5" stroke="#1e0a3c" stroke-width="4" fill="none" />
      <text x="0" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CREATOR</text>
      
      <!-- Connection to marketplace -->
      <path d="M35,0 L240,0" stroke="#00b4db" stroke-width="2" stroke-dasharray="5,3" />
    </g>
    
    <!-- Collector -->
    <g transform="translate(700, 300)">
      <circle cx="0" cy="0" r="35" fill="url(#userGradient)" filter="url(#softGlow)" opacity="0.9" />
      <circle cx="0" cy="-12" r="12" fill="#1e0a3c" />
      <path d="M-15,5 Q0,25 15,5" stroke="#1e0a3c" stroke-width="4" fill="none" />
      <text x="0" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">COLLECTOR</text>
      
      <!-- Connection to marketplace -->
      <path d="M-35,0 L-240,0" stroke="#00b4db" stroke-width="2" stroke-dasharray="5,3" />
    </g>
  </g>
  
  <!-- Trade visualization elements -->
  <g id="transactions">
    <!-- Crypto token symbols -->
    <g transform="translate(250, 300)">
      <circle cx="0" cy="0" r="20" fill="url(#tradeGradient)" filter="url(#softGlow)" opacity="0.9" />
      <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Ξ</text>
      
      <!-- Animation -->
      <animateTransform attributeName="transform" type="translate" from="250,300" to="320,300" dur="3s" repeatCount="indefinite" />
    </g>
    
    <g transform="translate(550, 300)">
      <circle cx="0" cy="0" r="20" fill="url(#nftGradient1)" filter="url(#softGlow)" opacity="0.9" />
      <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">NFT</text>
      
      <!-- Animation -->
      <animateTransform attributeName="transform" type="translate" from="550,300" to="480,300" dur="3s" repeatCount="indefinite" />
    </g>
  </g>
  
  <!-- Feature descriptions -->
  <g id="features">
    <g transform="translate(130, 230)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1e0a3c" stroke="#ff3366" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#ff3366" text-anchor="middle">VERIFIED OWNERSHIP</text>
    </g>
    
    <g transform="translate(670, 230)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1e0a3c" stroke="#00c9ff" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#00c9ff" text-anchor="middle">SECURE TRANSACTIONS</text>
    </g>
    
    <g transform="translate(130, 370)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1e0a3c" stroke="#dc2430" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#dc2430" text-anchor="middle">ROYALTY PAYMENTS</text>
    </g>
    
    <g transform="translate(670, 370)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1e0a3c" stroke="#02aab0" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#02aab0" text-anchor="middle">TRANSPARENT HISTORY</text>
    </g>
  </g>
  
  <!-- Main Title -->
  <g id="title">
    <text x="400" y="50" font-family="Arial" font-size="32" fill="white" text-anchor="middle" font-weight="bold">NFT MARKETPLACE</text>
    <text x="400" y="80" font-family="Arial" font-size="16" fill="#fcb045" text-anchor="middle">BLOCKCHAIN-POWERED DIGITAL ASSET EXCHANGE</text>
  </g>
</svg>