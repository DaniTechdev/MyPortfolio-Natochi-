<svg viewBox="0 0 50 2" xmlns="http://www.w3.org/2000/svg">
  <!-- Linear gradient matching Natochi brand colors -->
  <defs>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4fc3f7" />
      <stop offset="50%" stop-color="#64ffda" />
      <stop offset="100%" stop-color="#4fc3f7" />
    </linearGradient>
  </defs>
  
  <!-- The horizontal line with glow effect -->
  <rect x="0" y="0" width="50" height="2" fill="url(#line-gradient)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </rect>
</svg>