<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a3a" />
      <stop offset="100%" stop-color="#0d1520" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5" />
      <stop offset="100%" stop-color="#2c4062" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27ae60" />
      <stop offset="100%" stop-color="#2ecc71" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Digital Grid Background -->
  <g id="grid" opacity="0.15">
    <path d="M0,50 H800 M0,100 H800 M0,150 H800 M0,200 H800 M0,250 H800 M0,300 H800 M0,350 H800 M0,400 H800 M0,450 H800 M0,500 H800 M0,550 H800" stroke="#ffffff" stroke-width="1" />
    <path d="M50,0 V600 M100,0 V600 M150,0 V600 M200,0 V600 M250,0 V600 M300,0 V600 M350,0 V600 M400,0 V600 M450,0 V600 M500,0 V600 M550,0 V600 M600,0 V600 M650,0 V600 M700,0 V600 M750,0 V600" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Central Blockchain Structure -->
  <g id="blockchain" transform="translate(400, 300)">
    <!-- Central block -->
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="url(#blockGradient)" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">HR DATA</text>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="white" text-anchor="middle">LEDGER</text>
    
    <!-- Connected blockchain blocks -->
    <g id="blocks">
      <!-- Block 1 - Performance Records -->
      <g transform="translate(-180, -120)">
        <rect x="-50" y="-40" width="100" height="80" rx="10" fill="url(#blockGradient)" filter="url(#glow)" opacity="0.9" />
        <text x="0" y="-10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">PERFORMANCE</text>
        <text x="0" y="10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">RECORDS</text>
        <!-- Connection to central -->
        <path d="M40,20 L120,80" stroke="#4a6fa5" stroke-width="2" stroke-dasharray="5,3" />
      </g>
      
      <!-- Block 2 - Payroll System -->
      <g transform="translate(180, -120)">
        <rect x="-50" y="-40" width="100" height="80" rx="10" fill="url(#blockGradient)" filter="url(#glow)" opacity="0.9" />
        <text x="0" y="-10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">PAYROLL</text>
        <text x="0" y="10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">SYSTEM</text>
        <!-- Connection to central -->
        <path d="M-40,20 L-120,80" stroke="#4a6fa5" stroke-width="2" stroke-dasharray="5,3" />
      </g>
      
      <!-- Block 3 - Access Management -->
      <g transform="translate(-180, 120)">
        <rect x="-50" y="-40" width="100" height="80" rx="10" fill="url(#blockGradient)" filter="url(#glow)" opacity="0.9" />
        <text x="0" y="-10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">ACCESS</text>
        <text x="0" y="10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">MANAGEMENT</text>
        <!-- Connection to central -->
        <path d="M40,-20 L120,-80" stroke="#4a6fa5" stroke-width="2" stroke-dasharray="5,3" />
      </g>
      
      <!-- Block 4 - Training & Certs -->
      <g transform="translate(180, 120)">
        <rect x="-50" y="-40" width="100" height="80" rx="10" fill="url(#blockGradient)" filter="url(#glow)" opacity="0.9" />
        <text x="0" y="-10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">TRAINING &</text>
        <text x="0" y="10" font-family="Arial" font-size="10" fill="white" text-anchor="middle">CERTIFICATIONS</text>
        <!-- Connection to central -->
        <path d="M-40,-20 L-120,-80" stroke="#4a6fa5" stroke-width="2" stroke-dasharray="5,3" />
      </g>
    </g>
  </g>
  
  <!-- Staff/Employee Representations -->
  <g id="staff">
    <!-- Management Figure -->
    <g transform="translate(400, 90)">
      <!-- Person icon -->
      <circle cx="0" cy="0" r="30" fill="url(#personGradient)" filter="url(#glow)" />
      <circle cx="0" cy="-10" r="12" fill="#1a2a3a" />
      <path d="M-15,5 Q0,30 15,5" stroke="#1a2a3a" stroke-width="4" fill="none" />
      <text x="0" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">MANAGEMENT</text>
      
      <!-- Connection to blockchain -->
      <path d="M0,30 L0,180" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" />
    </g>
    
    <!-- HR Department -->
    <g transform="translate(200, 180)">
      <!-- Person icon -->
      <circle cx="0" cy="0" r="25" fill="url(#personGradient)" filter="url(#glow)" />
      <circle cx="0" cy="-8" r="10" fill="#1a2a3a" />
      <path d="M-12,4 Q0,25 12,4" stroke="#1a2a3a" stroke-width="3" fill="none" />
      <text x="0" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">HR DEPT</text>
      
      <!-- Connection to blockchain -->
      <path d="M25,15 L140,60" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" />
    </g>
    
    <!-- Team Members Group 1 -->
    <g transform="translate(150, 450)">
      <!-- Multiple Person icons -->
      <circle cx="-30" cy="0" r="20" fill="url(#personGradient)" opacity="0.9" />
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)" opacity="0.9" />
      <circle cx="30" cy="0" r="20" fill="url(#personGradient)" opacity="0.9" />
      <text x="0" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TEAM A</text>
      
      <!-- Connection to blockchain -->
      <path d="M0,-20 Q120,-80 220,-150" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" />
    </g>
    
    <!-- Team Members Group 2 -->
    <g transform="translate(650, 450)">
      <!-- Multiple Person icons -->
      <circle cx="-30" cy="0" r="20" fill="url(#personGradient)" opacity="0.9" />
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)" opacity="0.9" />
      <circle cx="30" cy="0" r="20" fill="url(#personGradient)" opacity="0.9" />
      <text x="0" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TEAM B</text>
      
      <!-- Connection to blockchain -->
      <path d="M0,-20 Q-120,-80 -220,-150" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" />
    </g>
    
    <!-- Finance Dept -->
    <g transform="translate(600, 180)">
      <!-- Person icon -->
      <circle cx="0" cy="0" r="25" fill="url(#personGradient)" filter="url(#glow)" />
      <circle cx="0" cy="-8" r="10" fill="#1a2a3a" />
      <path d="M-12,4 Q0,25 12,4" stroke="#1a2a3a" stroke-width="3" fill="none" />
      <text x="0" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">FINANCE DEPT</text>
      
      <!-- Connection to blockchain -->
      <path d="M-25,15 L-140,60" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" />
    </g>
  </g>
  
  <!-- Data Elements -->
  <g id="data">
    <!-- Data packets traveling between staff and blockchain -->
    <circle cx="300" cy="220" r="8" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="cx" from="200" to="300" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" from="180" to="220" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="500" cy="220" r="8" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="cx" from="600" to="500" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" from="180" to="220" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="350" cy="280" r="8" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="cx" from="400" to="350" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" from="90" to="280" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="250" cy="350" r="8" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="cx" from="150" to="250" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" from="450" to="350" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="550" cy="350" r="8" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="cx" from="650" to="550" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" from="450" to="350" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title and Descriptions -->
  <g id="titles">
    <text x="400" y="40" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">BLOCKCHAIN STAFF MANAGEMENT</text>
    <text x="400" y="70" font-family="Arial" font-size="14" fill="#3498db" text-anchor="middle">Secure · Transparent · Decentralized</text>
  </g>
  
  <!-- Feature Highlights -->
  <g id="features">
    <g transform="translate(90, 250)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1a2a3a" stroke="#4a6fa5" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#2ecc71" text-anchor="middle">IMMUTABLE RECORDS</text>
    </g>
    
    <g transform="translate(710, 250)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1a2a3a" stroke="#4a6fa5" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#2ecc71" text-anchor="middle">CREDENTIAL VERIFICATION</text>
    </g>
    
    <g transform="translate(120, 350)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1a2a3a" stroke="#4a6fa5" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#2ecc71" text-anchor="middle">SMART CONTRACTS</text>
    </g>
    
    <g transform="translate(680, 350)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" fill="#1a2a3a" stroke="#4a6fa5" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#2ecc71" text-anchor="middle">SECURE PERMISSIONS</text>
    </g>
    
    <text x="400" y="560" font-family="Arial" font-size="16" fill="#3498db" text-anchor="middle">BLOCKCHAIN-POWERED HR MANAGEMENT SYSTEM</text>
  </g>
</svg>